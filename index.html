<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Tip Calculator</h1>
        <form id="tipCalculatorForm">
            <label for="totBill">Bill Total</label>
            <input type="number" id="totBill" placeholder="Enter bill total" required>
            <label for="tipPer">Tip Percentage</label>
            <input type="range" id="tipPer" min="0" max="100">
            <label for="tipAmount">Tip Amount</label>
            <input type="text" id="tipAmount" disabled>
            <label for="totalWithTip">Total Bill with Tip</label>
            <input type="text" id="totalWithTip" disabled>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
